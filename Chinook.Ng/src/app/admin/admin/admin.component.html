<nav class="navbar navbar-light bg-light flex-nowrap p-1 border-bottom">
  <div class="ps-1 pe-3">
    <dx-button type="default" icon="menu" (onClick)="menuShow()"> </dx-button>
  </div>
  <div class="w-100">
    <a class="navbar-brand text-left" routerLink="/admin">Admin Paneli</a>
  </div>
  <div>
    <dx-drop-down-button
      icon="user"
      stylingMode="text"
      [useSelectMode]="false"
      [text]="fullName"
      [items]="userMenu"
      displayExpr="name"
      (onItemClick)="selectUserMenu($event)"
    >
    </dx-drop-down-button>
  </div>
</nav>
<div class="container-fluid h-100">
  <div class="row">
    <div
      *ngIf="isShowMenu"
      class="col-12 col-md-2 d-md-block pt-3 border-end"
      [ngStyle]="{ height: screen?.availHeight + 'px' }"
    >
      <dx-tree-view
        [dataSource]="items"
        keyExpr="path"
        selectionMode="single"
        [focusStateEnabled]="false"
        expandEvent="click"
        width="100%"
        [searchEnabled]="true"
        searchMode="contains"
        searchExpr="name"
        [searchEditorOptions]="{ placeholder: 'MenÃ¼de Ara' }"
      >
        <div class="pb-1" *dxTemplate="let item of 'item'">
          <a class="text-dark" [routerLink]="item.url"> {{ item.name }}</a>
        </div>
      </dx-tree-view>
    </div>
    <div
      class="mt-3"
      [hidden]="!isShowContent"
      [ngClass]="{ 'col-12 col-md-10': isShowMenu, 'col-12': !isShowMenu }"
    >
      <div class="p-2">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
