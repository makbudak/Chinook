<div class="row mt-5">
  <div class="col-12 col-md-4 offset-md-4">
    <div class="card">
      <div class="card-header">
        <h5 class="py-2">Giriş Yap</h5>
      </div>
      <div class="card-body">
        <dx-validation-group>
          <div class="mb-3">
            <label>Email Adresi</label>
            <dx-text-box mode="email" [(value)]="login.emailAddress">
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="Email adresinizi giriniz."
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
          <div class="mb-3">
            <label>Şifre</label>
            <dx-text-box mode="password" [(value)]="login.password">
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="Şifrenizi giriniz."
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
          <div class="mb-3">
            <a class="float-start text-decoration-none cursor-pointer" (click)="goTo()">Şifremi Unuttum</a>
            <dx-button
              class="float-end ms-2"
              [useSubmitBehavior]="true"
              text="Kaydet"
              type="default"
              (onClick)="save($event)"
            ></dx-button>
          </div>
        </dx-validation-group>
      </div>
    </div>
  </div>
</div>
